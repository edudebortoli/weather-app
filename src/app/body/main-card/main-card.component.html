<div class="card border-primary">
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <h5 class="card-title">{{city.name}}, {{city.country}}</h5>
        <p class="card-text">{{weather.date | date: 'EEEE'}}, {{weather.date | date }}, {{weather.main}}</p>
      </div>
      <div class="col-md-4">
        <img src="{{weather.icon}}">

      </div>
    </div>

    <div class="row">
      <div class="col-md-8"><h1 class="">{{weather.temp}}℃</h1></div>
      <div class="col-md-4">
        <small><span class="text-muted">min/</span>max </small>
        <p><span class="text-muted">{{weather.min}}℃/</span>{{weather.max}}℃</p>
      </div>
    </div>
  </div>
</div>
