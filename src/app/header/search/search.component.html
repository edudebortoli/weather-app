<form class="d-flex input-group w-auto" (ngSubmit)="search()">


  <input
    type="text"
    placeholder="Search city"
    [(ngModel)]="cityInput"
    name="cityInput"
    class="form-control rounded"
  />
  <button class="btn btn-outline-primary rounded border" type="submit">
    <i class="fa fa-search fa-sm"></i>
  </button>
</form>
